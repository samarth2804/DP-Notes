<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DP Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DP Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="searchTxt"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1 id="head">Welcome to DP Notes</h1>
      <div class="my-3 card">
        <div class="card-body">
          <div class="mb-3">
            <h4
              class="card-title"
              style="text-align: center; margin-bottom: 15px"
            >
              Add title
            </h4>
            <input
              type="text"
              class="form-control"
              id="addTitle"
              aria-describedby="emailHelp"
              placeholder="Add title here"
            />
          </div>
          <h4
            class="card-title"
            style="text-align: center; margin-bottom: 15px"
          >
            Add a Note
          </h4>

          <div class="input-group">
            <textarea
              class="form-control"
              id="addTxt"
              aria-label="With textarea"
              placeholder="Add note text here"
            ></textarea>
          </div>
          <button class="btn btn-secondary" id="addBtn" style="margin-top: 10px">
            Add Note
          </button>
        </div>
      </div>
      <br />
      <hr/>
      <h1>Your Notes</h1>
      <br />
      <div id="notes" class="container-fluid row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
